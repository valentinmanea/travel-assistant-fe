<table class="table table-dark" >
    <thead>
      <tr>
        <th scope="col">Id Offer</th>
        <th scope="col">Id Hotel</th>
        <th scope="col">Name</th>
        <th scope="col">Rate Code</th>
        <th scope="col">Adults</th>
        <th scope="col">Total price</th>
        <th scope="col">Currency</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hotelOffer of hotelOffers">
        <th scope="row">{{hotelOffer.id}}</th>
        <td>{{hotelOffer.hotelId}}</td>
        <td>{{hotelOffer.name}}</td>
        <td>{{hotelOffer.rateCode}}</td>
        <td>{{hotelOffer.adults}}</td>
        <td>{{hotelOffer.total}}</td>
        <td>{{hotelOffer.currency}}</td>
        <td>{{hotelOffer.createdDate}}</td>
      </tr>
    </tbody>
  </table>
