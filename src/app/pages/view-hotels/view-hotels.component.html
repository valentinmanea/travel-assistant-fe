<div *ngFor="let hotel of hotels; let i = index">
  <div class="container">
    <div class="card card-container hotel" style="background-color: rgb(231, 231, 231);">
        <button (click)="deleteHotel(i)" type="button" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      <div style="margin-left:10%">
        <div class="row" style="margin-right: 40%;margin-left: 35%;">
          <h2>
            Hotel
          </h2>
        </div>
        <div style="margin-right:20%;margin-left:26%">
            <div class="row">
              <span><b>Name: </b></span>{{hotel.name}}
            </div>
            <div class="row" >
              <span><b>City: </b> </span>{{hotel.city}}
            </div>
          </div>
        <img (click)="navigateEditPage(i)" [src]="hotel.imgSrc" style="cursor:pointer;height: 200px; width: 200px;margin-left: 20%;">
        <div class="row" style="margin-right:15px;margin-left:15px">
            <h2>
              <button class="btn btn-success" *ngIf="!pressed[i]"(click)="toggle(i)">Show Rooms</button>
              <button class="btn btn-danger"*ngIf="pressed[i]"(click)="toggle(i)">Hide Rooms</button>

              <span *ngIf="pressed[i] && hotel.rooms"> {{hotel.rooms.length}}</span>
            </h2>
          </div>
        <div *ngIf="pressed[i]">
          <div *ngFor="let room of hotel.rooms">
              <hr>
            <div class="row" style="margin-right:15px;margin-left:15px">
              <span>Capacity: </span>{{room.capacity}} persoane
            </div>
            <div class="row" style="margin-right:15px;margin-left:15px">
              <span>Price: </span>{{room.price}} {{room.currency}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
